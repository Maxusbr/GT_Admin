<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center space-lg logo">
            <img src="/app-content/images/logo-fullsize.png">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-6 text-center space-lg">
            <h2>Вход в панель управления</h2>
            <div class="space-lg reg">
                <form name="form" ng-submit="vm.login()" role="form" novalidate>

                    <div class="form-group"
                         ng-class="{ 'has-error': form.username.$touched && form.username.$error.required }">
                        <input type="email" name="username" id="username" class="form-control" ng-model="vm.user.username"
                               ng-pattern="vm.emailpattern" placeholder="email" required />
                        <span ng-show="form.username.$touched && form.username.$error.required" class="help-block">Email is required</span>
                        <span ng-show="form.username.$touched && form.username.$error.pattern" class="help-block">Email is invalid</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.phone.$touched && form.phone.$error.required }">
                        <input type="text" name="phone" id="phone" class="form-control" ng-model="vm.user.phone"
                               placeholder="Телефон" required />
                        <span ng-show="form.phone.$touched && form.phone.$error.required"
                              class="help-block">Phone is required</span>
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error': form.password.$touched && form.password.$error.required }">
                        <input type="password" name="password" id="password" class="form-control"
                               ng-model="vm.user.password"
                               placeholder="Пароль" required />
                        <span ng-show="form.password.$touched && form.password.$error.required" class="help-block">Password is required</span>
                    </div>

                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" ng-click="login()" class="btn btn-success btn-block">
                            Войти
                        </button>
                        <img ng-if="vm.dataLoading"
                             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                </form>

                <div class="text-center">
                    <a href="#/recovery" class="my-link">Восстановить пароль?</a>

                    <a href="#/registration" class="my-link">Регистрация</a>

            </div>
        </div>
    </div>
</div>
