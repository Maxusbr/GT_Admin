<div class="row main">
    <div class="col-md-3 sidebar1 collapse in width" id="eventismenu" style="height:1000px"
         ng-controller="MainEventsIsController">
        <div style="padding: 5px;font-size: 200%">
            <button type="button" class="close" ng-click="HideEventIsMenu()" data-dismiss="modal">&times;</button>
        </div>
        <div class="form-group" style="padding-bottom: 20px;">
            <input type="search" class="form-control form-control-search input-lg" id="search"
                   placeholder="(быстрый поиск) email, телефон, имя, фамилия, компания, событие, роль">
        </div>

        <ul class="nav nav-list">
            <li ng-repeat="link in eventsislist" ng-if="!link.invite && link.event!='-'">
                <a ng-href="/#/main/event-is/detail/{{ link.id }}">{{ link.event }}</a>
            </li>
        </ul>

    </div>
    <div class="col-md-9 h100 content" id="eventiscontent">
        <!--Body content-->
        <div ui-view class="h100"></div>
    </div>
</div>
