        <!--Body content-->


        <h1>Приглашение
            <small>нового пользователя</small>
        </h1>
        <p class="text-muted"><span class="text-uppercase">Внимание!</span> приглашение на регистрацию действует 10
            суток для однократной регистрации только на указанный email</p>
        <div class="space-lg"></div>
        <div class="container-fluid">
            <form name="form" class="css-form" novalidate>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" ng-model="user.email"
                               placeholder="Email" required="">
                        <label for="email" class="small text-muted">email адрес организатора</label>
                    </div>
                    <div class="form-group">
                        <select class="form-control input-lg" ng-model="user.role" id="sel1">
                            <option>Организатор</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        <label for="sel1" class="small text-muted">Роль для ограничения прав</label>
                    </div>
                    <div class="space-lg"></div>
                    <div class="form-actions">
                        <button type="button" ng-click="invite(user)" class="btn btn-primary btn-lg">Зарегистрировать
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <div ng-show="form.$submited">
                            <span ng-show="form.email.$required">Tell us your email.</span>
                            <span ng-show="form.email.$invalid">This is not a valid email.</span>
                        </div>
                        <div ng-show="form.$submitted || form.email.$touched">
                            sdfsdf
                            <span ng-show="form.email.$error.required">Tell us your email.</span>
                            <span ng-show="form.email.$error.email">This is not a valid email.</span>
                        </div>
                    </div>
                    <div class="form-group">
                    </div>
                    <div class="space-lg"></div>
                </div>
            </form>
        </div>
