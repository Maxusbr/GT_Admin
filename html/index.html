<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example</title>
    <link rel="stylesheet" href="app-content/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app-content/webix/codebase/webix.css" />
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body>

<div webix-ui type="space" class="content-body">
        <div view="cols" height="80">
            <div>
                <img src="app-content/images/logo.png">
            </div>
            <div>
                <language></language>
            </div>
        </div>

        <div scroll="y">
            <div class="form-body">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ng-view></div>
            </div>
        </div>
</div>

<script src="app-content/jquery-2.2.1.min.js"></script>
<script src="app-content/angular.min.js"></script>
<script src="app-content/angular-route.js"></script>
<script src="app-content/angular-cookies.js"></script>
<script src="app-content/angular-recaptcha.js"></script>
<script src="app-content/angular-resource.min.js"></script>

<script src="app-content/webix/codebase/webix.js"></script>

<script src="app.js"></script>
<script src="app-services/authentication.service.js"></script>
<script src="app-services/flash.service.js"></script>

<!-- Real user service that uses an api -->
<!-- <script src="app-services/user.service.js"></script> -->

<!-- Fake user service for demo that uses local storage -->
<script src="app-services/user.service.js"></script>

<script src="home/home.controller.js"></script>
<script src="login/login.controller.js"></script>
<script src="register/register.controller.js"></script>
<script src="confirm/confirm.controller.js"></script>
<script src="recovery/recovery.controller.js"></script>
<script src="components/lang/lang.controller.js"></script>
<script src="success/success.controller.js"></script>
<script src="change_password/change_password.controller.js"></script>
<script src="recovery_confirm/recovery_confirm.controller.js"></script>
</body>
</html>
