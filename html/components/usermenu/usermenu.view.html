<div style="padding: 5px;font-size: 200%">
    <button ng-click="HideUserMenu()" type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="form-group" style="padding-bottom: 20px;">
    <input type="search" class="form-control form-control-search input-lg" id="search"
           placeholder="(быстрый поиск) email, телефон, имя, фамилия, компания, событие, роль"
           ng-model="searchUserMenu">
</div>
<ul class="nav nav-list">
    <li ng-repeat=" link in usermenu | filter:searchUserMenu " ng-class="{ active: isActive('{{ link.href }}') }">
        <a href="/#/main/user/profile/{{ link.id }}">{{ link.title }}</a>
    </li>
</ul>
<div id="plusbutton">
    <button ng-mouseover="PlusOver()" class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-plus"></span></button>
</div>
<div id="addbutton" ng-mouseout="PlusOut()" style="display:none;padding-top: 10px;position: absolute;bottom: 0;" class="btn-group-vertical btn-block">
    <button ng-click="UserInvite()" class="btn btn-success btn-lg btn-block invite">Пригласить</button>
    <div></div>
    <button ng-click="UserAdd()" class="btn btn-success btn-lg btn-block register">Зарегистрировать</button>
</div>
