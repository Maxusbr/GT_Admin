<div class="container">
	<div class="col-md-4 col-md-offset-4 text-center space-lg logo">
		<img src="/app-content/images/logo.png">
	</div>
	<div class="col-md-6 col-md-offset-3 text-center">
		<h2>Восстановление пароля</h2>
		<div class="col-md-6 col-md-offset-3 reg">
			<div ng-if="!vm.emailCheck">
				<p>
					<input type="email" class="form-control text-center" ng-model="vm.email" placeholder="Email"/>
				</p>

				<p class="text-right">
					<button ng-click="vm.checkCode()" class="btn btn-success btn-block">
						Отправить
					</button>
				</p>
			</div>
			<div ng-if="vm.emailCheck">
				<p class="text-center">
					Заявка на восстановление пароля отправлена! Дальнейшие инструкции высланы Вам на Ваш почтовый ящик.
				</p>
			</div>
			<div ng-if="!vm.emailCheck">
				<p>
					Еще не зарегистрированы?<br/>
					<a href="#/registration" class="my-link">Регистрация</a>
				</p>
			</div>
		</div>
	</div>
</div>
