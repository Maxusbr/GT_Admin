<div class="win-container r4 personFactCreate" style="width:400px;" ng-controller="EventsFactEditController">
    <div class="win-header">
        <div class="win-header-text">
            Создать новый факт
        </div>
        <div class="win_buttons">
            <a href="#" ng-click="closeMe('personFactCreate')"><span class="glyphicon glyphicon-remove-sign"></span></a>
        </div>
    </div>
    <div class="win-menu">
        <div class="win-menu-button">
            <a href="#" ng-click="saveFact()">
                <span class="fa fa-save"></span> Добавить
            </a>
        </div>
    </div>
    <div class="win-content">
        <table class="table">
            <tr>
                <td>Текст факта</td>
                <td><textarea class="form-control" style="height:150px;" /></td>
            </tr>
            <tr>
                <td>Статус</td>
                <td><input class="form-control" /></td>
            </tr>
            <tr>
                <td>Изменен</td>
                <td>{{fact.LastChange.UserName}}<br>
                    {{fact.LastChange.Date | amCalendar}}</td>
            </tr>
            <tr>
                <td>Связь</td>
                <td>
                    <select name="" id="" class="form-control">
                        <option value="1">1</option>
                        <option value="1">1</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Источник</td>
                <td><input class="form-control" /></td>
            </tr>
        </table>
    </div>
</div>
