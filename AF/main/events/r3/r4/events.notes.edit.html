<div class="win-container r4 personFactCreate" style="width:400px;" ng-controller="EventsNotesEditController">
    <div class="win-header">
        <div class="win-header-text">
            Создать новый факт
        </div>
        <div class="win_buttons">
            <a href="#" ng-click="closeMe('personFactCreate')"><span class="glyphicon glyphicon-remove-sign"></span></a>
        </div>
    </div>
    <div class="win-menu">
        <div class="win-menu-button">
            <a href="#" ng-click="saveFact()">
                <span class="fa fa-save"></span> Добавить
            </a>
        </div>
    </div>
    <div class="win-content">
        <div class="row">
            <div class="com-md-12">
                <div ng-class="errorYes ? 'messager messager_error':'messager messager_sucsses'"  ng-show="showMessage">
                    <p ng-bind="message"></p>
                    <a href="#" ng-click="showMessage = false"><span class="glyphicon glyphicon-remove-sign"></span></a>
                </div>
            </div>
        </div>
        <table class="table">
            <tr>
                <td>Участники</td>
                <td><textarea class="form-control" style="height:100px;" /></td>
            </tr>
            <tr>
                <td>Программа мероприятия</td>
                <td><textarea class="form-control" style="height:100px;" /></td>
            </tr>
            
            <tr>
                <td>Входной контроль</td>
                <td><input class="form-control" /></td>
            </tr>
        </table>
    </div>
</div>
