<div class="win-container r4 personFactCreate" style="width:600px;" ng-controller="EventsMediaCreateController">
    <div class="win-header">
        <div class="win-header-text">
            Добавляем новое медиа
        </div>
        <div class="win_buttons">
            <a href="#" ng-click="closeMe('personFactCreate')"><span class="glyphicon glyphicon-remove-sign"></span></a>
        </div>
    </div>
    <div class="win-menu">
        <div class="win-menu-button">
            <a href="#" ng-click="saveFact()">
                <span class="fa fa-save"></span>
                <br />
                Добавить
            </a>
        </div>
    </div>
    <div class="win-content">
        <table class="table">
            <tr>
                <td>
                    <span style="position: relative; top: -10px;">Фото</span>
                    <input 
                    class="form-control" 
                    type="radio" 
                    ng-click="foto_ = true; video_ = false;" 
                    style="display: inline; width: 50px;" 
                    name='foto_vs_video'/>
                </td>
                <td>
                    <span style="position: relative; top: -10px;">Видео</span>
                    <input 
                    class="form-control" 
                    type="radio" 
                    ng-click="video_ = true; foto_ = false;" 
                    style="display: inline; width: 50px;" 
                    checked="checked" 
                    name='foto_vs_video'/>
                </td>
            </tr>

            <tr ng-show="foto_">
                <td style="width: 160px">Медиа/Фото</td>
                <td>
                    <input 
                    id="the-file-input"
                    class="form-control" 
                    type="file" 
                    style="background-color: rgba(255, 0, 0, 0); border: medium none; box-shadow: none; padding: 0;" /></td>
            </tr>
            <tr ng-show="video_">
                <td style="width: 160px">Медиа/Видео</td>
                <td><input class="form-control" /></td>
            </tr>
            <tr>
                <td colspan="2" style="border: none;">
                    <div style="width: 300px;margin: 0px auto;">
                        <img id="some_container_div" style="width: 300px;">
                    </div>
                </td>
            </tr>
            <script>
                function renderImage(file) {
                    console.log(file);
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        var the_url = event.target.result;
                        $('#some_container_div').attr('src', the_url);
                    }
                    reader.readAsDataURL(file);
                }
                $("#the-file-input").change(function() {
                    console.log(this.files);
                    renderImage(this.files[0]);
                });
            </script>
            
            <!-- <tr>
                <td colspan="2">
                    <div id="some_container_div"></div>
                </td>
            </tr> -->
            
            
            <tr>
                <td>Название</td>
                <td><input class="form-control" /></td>
            </tr>
            <tr>
                <td>Данные</td>
                <td><textarea class="form-control" style="height:100px;" /></td>
            </tr>
            
            
            <tr>
                <td>Теги</td>
                <td>
                    <tags-input ng-model="personTags" display-property="Name" add-on-paste="true" placeholder="Ключи">
                    <auto-complete source="loadTags($query)" min-length="10" debounce-delay="0" template="my-custom-template"/>
                    </tags-input>
                    <script type="text/ng-template" id="my-custom-template">
                        <div class="right-panel">
                            <span ng-bind-html="$highlight($getDisplayText())"></span>
                            <span ng-show="data.UsesType.length">({{data.UsesType|join:','}})</span>
                        </div>
                    </script>
                </td>
            </tr>
            <tr>
                <td colspan ='2'>
                    <h5>Ассоциации</h5>
                    <div class="panel">
                        <table class="table" style="max-height:300px;">
                            <thead>
                                <tr>
                                    <th>Тип связи</th>
                                    <th>Объект связи</th>
                                </tr>
                            </thead>
                        </table>
                        <br/>
                        <hr/>
                        <br/>
                        <div class="panel">
                            Добавить/редактировать ассоциацию
                            <div class="row">
                                <div class="col-lg-4">
                                    <input 
                                    type="radio" 
                                    value="None" 
                                    id="sexF"  
                                    name="check"
                                    checked="checked"
                                    ng-click="association.type = 'event'"> Мероприятие
                                    <br/>
                                    <input 
                                    type="radio" 
                                    value="None" 
                                    id="sexF"  
                                    name="check"
                                    ng-click="association.type = 'person'"> Персона
                                    <br />
                                    <input 
                                    type="radio" 
                                    value="None" 
                                    id="sexF"  
                                    name="check"
                                    ng-click="association.type = 'media'"> Медиа
                                    <br />
                                </div>
                                <div class="col-lg-4">
                                    <!--if event-->
                                    <div ng-show="showSelect('event', association.type)">
                                       <i>Укажите мероприятие, для которого создается связь</i> 
                                        <select class="form-control"></select>
                                    </div>
                                    <!--if person-->
                                    <div ng-show="showSelect('person', association.type)">
                                        <i>Укажите персону, для которой создается связь</i> 
                                        <select class="form-control"></select>
                                    </div>
                                    <!-- if media-->
                                    <div ng-show="showSelect('media', association.type)">
                                        <i>Укажите персону, для которой создается связь</i> 
                                        <select class="form-control"></select>
                                        <i>Укажите медиа</i> 
                                        <select class="form-control"></select>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <button class="btn btn-default">Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

        
        
        </table>
    </div>
</div>
