<div class="win-container r2 r5 disDicEventCategory" style="width:600px;" ng-controller="DictionaryEventCategoryController">
    <div class="win-header">
        <div class="win-header-text">
            Категории событий
        </div>
        <div class="win_buttons">
            <a href="#" ng-click="closeMe('disDicEventCategory')"><span class="glyphicon glyphicon-remove-sign"></span></a>
        </div>
    </div>
    <div class="win-menu">
    </div>
    <div class="win-content">
        <div class="row">
            <div class="com-md-12">
                <div ng-class="errorYes ? 'messager messager_error':'messager messager_sucsses'"  ng-show="showMessage">
                    <p ng-bind="message"></p>
                    <a href="#" ng-click="showMessage = false"><span class="glyphicon glyphicon-remove-sign"></span></a>
                </div>
            </div>
            <div class="col-lg-6">
                <h5>Категория</h5>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>Редактирование</h5>
                    </div>
                    <div class="panel-body">
                        <input type="text" class="form-control" ng-model="editItemCat.Name" />
                        <br />
                        <button class="btn btn-default" ng-click="saveCategories(editItemCat)">Сохранить</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <h5>Подкатегория</h5>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>Редактирование</h5>
                    </div>
                    <div class="panel-body">
                        <input type="text" class="form-control" ng-model="editItemSubCat.Name" />
                        <br />
                        <button class="btn btn-default" ng-click="saveSubCategories()">Сохранить</button>
                    </div>
                </div>

            </div>
            <div class="col-lg-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Название</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in baseCategory">
                            <td><a href="#" ng-click="selectCat(item)">{{item.Name}}</a></td>
                            <td>
                                <table>
                                    <tr ng-repeat="child in getChildCategory(item.Id)">
                                        <td><a href="#" ng-click="selectSubCat(child)">{{child.Name}}</a></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
