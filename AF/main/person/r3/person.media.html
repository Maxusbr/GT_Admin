<div class="win-container r3 personMedia" style="width:800px;" ng-controller="PersonMediaController">
    <div class="win-header">
        <div class="win-header-text">
            Медиа
        </div>
        <div class="win_buttons">
            <a href="#" ng-click="closeMe('personMedia')"><span class="glyphicon glyphicon-remove-sign"></span></a>
        </div>
    </div>
    <div class="win-menu">
        <div class="win-menu-button">
            <a href="#" ng-click="addMedia()">
                <span class="fa fa-plus"></span> Добавить
            </a>
        </div>
    </div>
    <div class="win-content">
        <table class="table" cg-busy="Promise">
            <thead>
                <tr>
                    <th>Данные</th>
                    <th>Медиа</th>
                    <th>Ассоциация</th>
                    <th>Изменен</th>
                    <th >Теги</th>
                    <th>Использование</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in medialist">
                    <td><a href="" ng-click="editMedia(item)"><span style="">{{item.Description}}</span></a></td>
                    <td>
                        <div class="persona-main__container_media small" >
                            <img ng-src="{{item.MediaLink}}" alt="Placeholder" style="width: 80px;">
                        </div>
                        <span>{{item.MediaType}}</span>
                    </td>
                    <td>персоны ({{item.Links.PersonLinks.length}})
                        <br/>
                        мероприятия ({{item.Links.EventLinks.length}})
                    </td>
                    <td>
                        <i >{{item.LastChange.UserName}}<br>
                            {{item.LastChange.localdate | amCalendar}}</i>
                    </td>
                    <td>
                        <div class="tags" ng-show="!item.isEditTags" style="width: 80px;">
                            <!--{{item.Tags.length}}:-->
                            <i ng-repeat="tag in item.Tags">
                                {{tag.Name}}
                            </i>
                        </div>
                    </td>
                    <td>-----</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
