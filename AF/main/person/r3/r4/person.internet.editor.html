<div class="win-container r4 personInternetCreate" style="width:400px;" ng-controller="PersonInternetEditorController">
    <div class="win-header">
        <div class="win-header-text">
            Создать новую ссылку
        </div>
        <div class="win_buttons">
            <a href="#" ng-click="closeMe('personInternetCreate')"><span class="glyphicon glyphicon-remove-sign"></span></a>
        </div>
    </div>

    <form name='editEvent' ng-submit="saveInternet()" class="form_custom">

    <div class="win-menu">
        <div class="win-menu-button">
            <!-- <a href="#" ng-click="saveInternet()">
                <span class="fa fa-save"></span> Сохранить
            </a> -->
            <button class="clearBtn"><span class="fa fa-save"></span> Сохранить</button>
        </div>
        <div class="win-menu-button">
            <a href="#" ng-click="displayLinkTypes()">
                <span class="fa fa-link"></span> Типы ссылок
            </a>
        </div>
    </div>

    

    <div class="win-content">
        <div class="row">
            <div class="com-md-12">
                <div ng-class="errorYes ? 'messager messager_error':'messager messager_sucsses'" ng-show="showMessage">
                    <p ng-bind="message"></p>
                    <a href="#" ng-click="showMessage = false"><span class="glyphicon glyphicon-remove-sign"></span></a>
                </div>
            </div>
        </div>
        <div class="row" cg-busy="Promise">
            Тип ссылки *
            <br />
            <select class="form-control" ng-model="editedModel.IdSocialLinkType" ng-options="type.Id as type.Name for type in socialtypes"  />
            <br />
            Ссылка *
            <br />
            <input required type="text" class="form-control" ng-model="editedModel.Link" />
            <br />
            Описание
            <br />
            <input type="text" class="form-control" ng-model="editedModel.Description" />
            <br />
            Назначение
            <br />
            <select class="form-control" ng-model="editedModel.Destination" ng-options="type.Id as type.Name for type in destinationtypes" />
            <br />
        </div>
    </div>
    </form>
</div>
